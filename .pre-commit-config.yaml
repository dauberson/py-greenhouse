repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-toml
        id: check-yaml
        id: requirements-txt-fixer

-   repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    -   id: black

-   repo: https://github.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
